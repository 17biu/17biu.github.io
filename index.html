<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
CSSPlugin.useSVGTransformAttr = false;

function frame_anim(el) {
    var tl = new TimelineLite();
    tl.from(el, 0.5, { y: 100, opacity: 0, scale: 0, transformOrigin: '50% 50%', ease: Circ.easeOut })
    return tl;
}

function animLinha(el, x) {
    var tl = new TimelineLite();
    tl.from(el, 1, { scale: 2, opacity: 0, x: x, transformOrigin: '50% 50%', ease: Power4.easeOut })
    return tl;
}

function animBotao(el, x) {
    var tl = new TimelineLite();
    tl.from(el, 1, { x: x, scale: 0, transformOrigin: '50% 50%', ease: Elastic.easeOut.config(1, 0.3) })
    return tl;
}

function animScale(el, x) {
    var tl = new TimelineLite();
    tl.from(el, 1, { scale: 0, x: x, transformOrigin: '50% 50%', ease: Elastic.easeOut.config(0.5, 0.3) })
    return tl;
}

function animBugs(el) {
    var tl = new TimelineLite();
    tl.to(el, 0.5, { fill: 'red' });
    tl.to(el, 0.5, { fill: '#cecece' })
    return tl;
}

function escudo(el) {
    var tl = new TimelineLite();
    tl.from(el, 2, { y: -20, opacity: 0, rotationY: -90, scale: 2, transformOrigin: "50% 50%", ease: Elastic.easeOut.config(0.5, 0.3) })
    return tl;
}

function animBasic(el, scale, opacity, x, y, origin, ease, dur) {
    var tl = new TimelineLite();
    tl.from(el, dur, { scale: scale, opacity: opacity, x: x, y: y, transformOrigin: origin, ease: ease })
    return tl;
}

function animBasicTo(el, scale, opacity, x, y, origin, ease, dur) {
    var tl = new TimelineLite();
    tl.to(el, dur, { scale: scale, opacity: opacity, x: x, y: y, transformOrigin: origin, ease: ease })
    return tl;
}

function animBasicCircle(el, scale, opacity, x, y, origin, ease, dur) {
    var tl = new TimelineLite();
    tl.from(el, dur, { scale: scale, opacity: opacity, attr: { cx: x + (115.6 * Math.PI), cy: y + (115.6 * Math.PI) }, transformOrigin: origin, ease: ease })
    return tl;
}

function animBasicCircleTo(el, scale, opacity, x, y, origin, ease, dur) {
    var tl = new TimelineLite();
    tl.to(el, dur, { scale: scale, opacity: opacity, attr: { cx: x + (115.6 * Math.PI), cy: y + (115.6 * Math.PI) }, transformOrigin: origin, ease: ease })
    return tl;
}

var icone_1 = new TimelineMax();

icone_1
    .add(frame_anim("#icone_1 #frame"), 0)
    .add(animBotao("#icone_1 #botao3", -20), 0.5)
    .add(animBotao("#icone_1 #botao2", -20), 0.55)
    .add(animBotao("#icone_1 #botao1", -20), 0.6)
    .add(animScale("#icone_1 #borda-exclamacao", -10), 0.6)
    .add(animBugs("#icone_1 #borda-exclamacao, #icone_1 #exclamacao, #icone_1 #bug, #icone_1 #desc-bug"), 0.6)
    .add(animScale("#icone_1 #exclamacao, #icone_1 #bug, #icone_1 #desc-bug", -10), 0.65)
    .add(escudo("#escudo"), 1)
    .add(animScale("#icone_1 #borda-ok", 10), 1.3)
    .add(animScale("#icone_1 #lupa, #icone_1 #ok, #icone_1 #desc-lupa", 10), 1.35)
    .add(animScale("#icone_1 #desc-escudo", 0), 1.4)
    .add(animScale("#icone_1 #linha-direita", 10), 1.5)
    .add(animScale("#icone_1 #linha-esquerda", -10), 1.5)
    .add(animScale("#icone_1 #rodape", 0), 1.6);

$('#icone_1').hover(function() {
    icone_1.restart();
}, function() {
    return;
})


// Icone 2

function corpo(el, dir) {
    var tl = new TimelineLite();
    switch (dir) {
        case "to-down":
            tl.from(el, 3, { attr: { y: -200 }, transformOrigin: '50% 50%', ease: Circ.easeOut });
            break;
        case "to-up":
            tl.from(el, 3, { attr: { y: 200 }, transformOrigin: '50% 50%', ease: Circ.easeOut });
            break;
        default:
            tl.from(el, 3, { attr: { y: -200 }, transformOrigin: '50% 50%', ease: Circ.easeOut });
            break;
    }
    return tl;
}

var icone_2 = new TimelineMax();

icone_2
    .add(corpo("#rect-corpo-pc", 'to-down'))
    .add(frame_anim("#icone_2 #navegador-pc", 0), 0.3)
    .add(animBotao("#icone_2 #botao3", -20), 0.5)
    .add(animBotao("#icone_2 #botao2", -20), 0.55)
    .add(animBotao("#icone_2 #botao1", -20), 0.6)
    .add(animBasic("#icone_2 #banner-pc", 0, 0, 0, 0, '50% 50%', Back.easeOut.config(1.7), 1), 0.8)
    .add(animScale("#icone_2 #linha1-pc", -50), 1.1)
    .add(animScale("#icone_2 #imagem-pc", -10), 1.1)
    .add(animScale("#icone_2 #linha2-pc", -50), 1.2)
    .add(animBasic("#icone_2 #sol-imagem-pc", 1, 0, -20, -20, '50% 50%', Back.easeOut.config(1.7), 1), 1.5)
    .add(animBasic("#icone_2 #montanhas-imagem-pc", 1, 0, 20, 20, '50% 50%', Back.easeOut.config(1.7), 1), 1.5)
    .add(animScale("#icone_2 #linha3-pc", -50), 1.3)
    .add(animScale("#icone_2 #linha4-pc", -50), 1.4)
    .add(animScale("#icone_2 #linha5-pc", -50), 1.5)
    .add(animBasic("#icone_2 #botao-pc", 1, 0, 0, 20, '50% 50%', Bounce.easeOut, 1), 0.6)
    .add(corpo("#icone_2 #rect_corpo-celular", 'to-up'), 0)
    .add(animBasic("#icone_2 #banner-celular", 0, 0, 0, 0, '50% 50%', Back.easeOut.config(1.7), 1), 0.8)
    .add(animScale("#icone_2 #imagem-celular", -10), 1.1)
    .add(animBasic("#icone_2 #sol-imagem-celular", 1, 0, -20, -20, '50% 50%', Back.easeOut.config(1.7), 1), 1.5)
    .add(animBasic("#icone_2 #montanhas-imagem-celular", 1, 0, 20, 20, '50% 50%', Back.easeOut.config(1.7), 1), 1.5)
    .add(animScale("#icone_2 #linha1-celular", -50), 1.2)
    .add(animScale("#icone_2 #linha2-celular", -50), 1.3)
    .add(animBasic("#icone_2 #botao-celular", 1, 0, 0, 20, '50% 50%', Bounce.easeOut, 1), 0.6)
    .add(animBasic("#icone_2 #autofalante-celular", 1, 0, 0, 0, '50% 50%', Power4.easeOut, 1), 0.8)
    .duration(3);


$('#icone_2').hover(function() {
    icone_2.restart();
}, function() {
    return;
});




function ponteiro() {
    var tl = new TimelineLite();
    tl.to("#icone_3 #ponteiro-cronometro", 1, { rotation: 120, y: -13, x: 2, transformOrigin: "bottom left", ease: Power0.easeNone })
    return tl;
}
